<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Tipster</title>
</head>
<body class="bg-dark text-light">
    <div class="header d-flex flex-row justify-content-between" id="header">
        <span>{{ .Email }}</span>
        <a class="link-light" href="/logout">logout</a>
    </div>
    <div id="chat" class="chat"></div>
    <div class="controler" id="controler">
        <div class="controler__error" id="controler__error"></div>
        <div class="controler__btns">
            <div class="btngroup">
                <button class="btn btn-primary record" id="record1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                    </svg>
                </button>
                <button id="btnGroupDropLanguage1" type="button" class="btn btn-primary dropdown-toggle language" data-bs-toggle="dropdown" aria-expanded="false">
                    RU
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDropLanguage1" id="lang1">
                </ul>
            </div>
            <div class="btngroup">
                <button id="btnGroupDropLanguage2" type="button" class="btn btn-primary dropdown-toggle language" data-bs-toggle="dropdown" aria-expanded="false">
                    EN
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDropLanguage2" id="lang2">
                </ul>
                <button class="btn btn-primary record" id="record2" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/js/microphon.js"></script>
    <script src="/static/js/translator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
